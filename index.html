	<h2 class="title">使用介绍</h2>
	<p> 
   1. 在上方进行 “收藏” ，“备注”， 以及开启 “双框” 模式； <br/><br/>
   2. 在中间区域是内容区域，左滑右滑，你可以看到 “原文”，“模式一”，“模式二”，其中模式一和模式二，都是预先扣空的文本；<br/><br/>
   3. 在最下边一排，你可以看到“字小”和“字大”，用于放大和缩小字体；在右下角有“扣空大”和“扣空小”  可以控制扣空的大小。<br/><br/>
   当你对记忆的内容的熟练后，可以不断将扣空放大，一次次加大联想的难度，相信会对你很有帮助。<br/><br/>

   </p>
